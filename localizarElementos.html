<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar elementos</title>
</head>
<body>
    <script>
        //Variavel
        var nome = "Bruno Nelentir" // contando do zero

        //Localizar a primeira letra N
        alert(nome.indexOf("n"))

        //Localizar a ultima letra N
        alert(nome.lastIndexOf("n"))
    </script>
</body>
</html>
