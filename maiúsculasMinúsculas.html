<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiúsculas e Minúsculas</title>
</head>
<body>
    <script>
        //variavel
        var palavra = "bruno rekssua pelentir"

        //Maiusculas
        alert(palavra.toUpperCase())

        //Minusculas
        alert(palavra.toLowerCase())
    </script>
</body>
</html>
